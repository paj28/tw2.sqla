<div xmlns:py="http://genshi.edgewall.org/" py:attrs="w.attrs">
<table>
    <py:if test="len(w.children) &gt; 0">
        <tr><th py:for="col in w.children[0].children_non_hidden">$col.label</th></tr>
        <py:for each="row in w.children">${row.display()}</py:for>
        <tr class="error"><td colspan="${len(w.children)}" id="${w.compound_id}:error">
            ${w.error_msg}
        </td></tr>
    </py:if>
    <py:if test="len(w.children) == 0">
        $w.empty_message
    </py:if>    
</table>
<py:if test="w.count &gt; 0">Showing $w.start-${min(w.start + w.parent.page_size - 1, w.count)} of $w.count</py:if>
<py:if test="w.start &gt; 1"><a href="${w.parent._gen_compound_id(for_url=True)}?start=${max(w.start - w.parent.page_size, 1)}&amp;${w.parent.baseqs}">prev</a></py:if>
<py:if test="w.start + w.parent.page_size &lt; w.count"><a href="${w.parent._gen_compound_id(for_url=True)}?start=${w.start + w.parent.page_size}&amp;${w.parent.baseqs}">next</a></py:if>
<py:if test="w.start + w.parent.page_size &lt; w.count"><a href="${w.parent._gen_compound_id(for_url=True)}?start=${1 + w.count - w.parent.page_size}&amp;${w.parent.baseqs}">end</a></py:if>
</div>
